<ion-header>
  <ion-toolbar color="primary">
		<ion-buttons slot="end">
			<ion-button color="tertiary" [routerLink]="['/selected-monster']">
				<ion-icon name="star"></ion-icon>
			</ion-button>
		</ion-buttons>
    <ion-title>Monster</ion-title>

		<ion-searchbar
			showCancelButton="focus"
			placeholder="Namen oder Nummer eingeben"
			animated
			color="primary"
			(ionChange)="onChangeSearch($event)"
		>
		</ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-text *ngIf="list_items.length === 0" class="ion-text-center"><h2>Hier ist nichts</h2></ion-text>

	<ion-list>
		<ion-item-sliding  *ngFor="let i of list_items">
			<ion-item detail [routerLink]="['/detail-monster', i[0].id]" routerDirection="forward" color="light" lines="full">
				<ion-label slot="start">{{i[0].name}}</ion-label>
				<ion-note>
					<ion-button *ngFor="let icon of i[1]" size="small" shape="round" color="tertiary" disabled="true">
						<ion-icon [name]="icon" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-note>
			</ion-item>

			<ion-item-options slot="start">
    	</ion-item-options>
			<ion-item-options slot="end">
				<ion-item-option color="medium" (click)="toggleIsSelected(i[0].id)">
					<ion-icon slot="start" [name]="i[0].isSelected? 'star' : 'star-outline'"></ion-icon>
					{{ i[0].isSelected? 'austreten' : 'ins Team' }}
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<ion-infinite-scroll (ionInfinite)="loadMonsters(true, $event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
