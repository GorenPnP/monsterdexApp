<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
     <ion-back-button defaultHref="/list-monster"></ion-back-button>
   </ion-buttons>
    <ion-title class="ion-text-wrap">Typen</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let i of itemList" color="light" lines="full" (click)="typInfo(i[1])">
    <ion-label slot="start" class="ion-text-wrap">{{i[0]}}</ion-label>
    <ion-note>
      <ion-button size="small" shape="round" color="tertiary" disabled="true">
        <ion-icon [name]="i[1].icon" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-note>
  </ion-item>
  <div style="height: 2%;"></div>
</ion-content>
