<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">
		 <ion-back-button defaultHref="/list-monster"></ion-back-button>
	 </ion-buttons>
    <ion-title>Typen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item *ngFor="let i of item_list" color="light" lines="full">
		<ion-label slot="start">{{i[0]}}</ion-label>
		<ion-note>
			<ion-button size="small" shape="round" color="tertiary" disabled="true">
				<ion-icon [name]="i[1].icon" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-note>
	</ion-item>
</ion-content>
