<app-named-header [item]="attack"></app-named-header>

<ion-content>
  <main class="container" *ngIf="attack">
    <div class="types">
      <app-type *ngFor="let type of attack.types" [type]="type"></app-type>
    </div>

    <ion-list>
      <!-- Allgemeines -->
      <ion-item-group>
        <app-list-topping title="{{ 'attack-detail.topics.general' | translate }}"></app-list-topping>

        <ion-item *ngFor="let field of generalFields" lines="full">
          <ion-label>
            <p class="label ion-text-wrap">{{ ('attack-detail.fields.' + field) | translate }}</p>
            <h2 class="value ion-text-wrap">{{ attack[field] }}</h2>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <ion-list>    
      <!-- Typen -->
      <ion-item-group>
        <app-list-topping title="{{ 'efficiencies' | translate }}"></app-list-topping>
        <app-efficiencies [types]="types" [showAsTo]="false"></app-efficiencies>
      </ion-item-group>
    </ion-list>

    <ion-list>
      <!-- Monster -->
      <ion-item-group>
        <app-list-topping title="{{ 'monsters' | translate }}"></app-list-topping>

        <app-filter-list-item 
          *ngFor="let monster of attack.showMonsters"
          [item]="monster"
          [routerLink]="['/monster-detail', monster.id]">
        </app-filter-list-item>

      </ion-item-group>
    </ion-list>
  </main>
</ion-content>
