<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list-attacken"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-wrap">{{ attacke.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed *ngIf="attacke.id">
    <ion-row>

      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3">
        <ion-button *ngFor="let icon of attTypenIcons" size="small" shape="round" color="tertiary" (click)="typInfo(icon)">
          <ion-icon [name]="icon" slot="icon-only"></ion-icon>
        </ion-button>

        <ion-list>
          <!-- Allgemeines -->
          <ion-item-group>
            <ion-item-divider sticky="true">
              <ion-item slot="end" color="secondary" class="topic">
                <ion-label class="ion-text-wrap">Allgemeines</ion-label>
              </ion-item>
            </ion-item-divider>

            <ion-item color="light" lines="full">
              <ion-label slot="start" class="ion-text-wrap">Schaden</ion-label>
              <ion-text class="ion-text-wrap">{{ attacke.schaden }}</ion-text>
            </ion-item>
            <ion-item color="light" lines="full">
              <ion-label slot="start" class="ion-text-wrap">Beschreibung</ion-label>
              <ion-text class="ion-text-wrap">{{ attacke.beschreibung }}</ion-text>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-col>

      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3">
        <ion-list>
          <!-- Typen -->
          <ion-item-group topic>
            <ion-item-divider sticky="true">
              <ion-item slot="end" color="secondary" class="topic">
                <ion-label class="ion-text-wrap">Effektivit√§ten</ion-label>
              </ion-item>
            </ion-item-divider>

            <ion-item *ngIf="effectiveAgainst.length" color="light" lines="full">
              <ion-label slot="start" class="ion-text-wrap">sehr effektiv</ion-label>
              <ion-note>
                <ion-button *ngFor="let t of effectiveAgainst" size="small" shape="round" color="tertiary" disabled="true">
                  <ion-icon [name]="t.icon"></ion-icon>
                </ion-button>
              </ion-note>
            </ion-item>

            <ion-item *ngIf="weakAgainst.length" color="light" lines="full">
              <ion-label slot="start" class="ion-text-wrap">schwach</ion-label>
              <ion-note>
                <ion-button *ngFor="let t of weakAgainst" size="small" shape="round" color="tertiary" disabled="true">
                  <ion-icon [name]="t.icon"></ion-icon>
                </ion-button>
              </ion-note>
            </ion-item>

            <ion-item *ngIf="noEffectAgainst.length" color="light" lines="full">
              <ion-label slot="start" class="ion-text-wrap">trifft nicht</ion-label>
              <ion-note>
                <ion-button *ngFor="let t of noEffectAgainst" size="small" shape="round" color="tertiary" disabled="true">
                  <ion-icon [name]="t.icon"></ion-icon>
                </ion-button>
              </ion-note>
            </ion-item>

          </ion-item-group>
        </ion-list>
      </ion-col>

      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3">
        <ion-list>
          <!-- Typen -->
          <ion-item-group>
            <ion-item-divider sticky="true">
              <ion-item slot="end" color="secondary" class="topic">
                <ion-label class="ion-text-wrap">bei Monster:</ion-label>
              </ion-item>
            </ion-item-divider>

            <ion-item detail *ngFor="let a of monTypen" [routerLink]="['/detail-monster', a[0].id]" routerDirection="forward" color="light" lines="full">
              <ion-label slot="start" class="ion-text-wrap">{{ a[0].name }}</ion-label>
              <ion-note>
                <ion-button *ngFor="let icon of a[1]" size="small" shape="round" color="tertiary" disabled="true">
                  <ion-icon [name]="icon" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-note>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
