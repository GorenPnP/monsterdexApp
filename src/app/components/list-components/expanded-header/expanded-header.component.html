<ion-toolbar class="header header--expanded">

  <div class="container--types">
    <app-type
      *ngFor="let type of allTypes" [type]="type" [showTooltip]="false"
      [color]="filter.types.includes(type.id) ? 'success' : 'primary'"
      (clicked)="typeToggled.emit(type)">
    </app-type>
  </div>

  <div class="container--labelbtns">

    <ion-item *ngIf="filter.types.length > 1">
      <ion-label position="stacked">{{ 'expanded-header.type.and' | translate }}</ion-label>

      <ion-button fill="outline" shape="round" size="small" (click)="typeAndToggled.emit()">
        {{ ('expanded-header.type.' + (filter.typeAnd ? 'all' : 'one')) | translate }}
      </ion-button>
    </ion-item>

  <ion-item *ngIf="displayRankOrdering">
    <ion-label position="stacked">{{ 'expanded-header.rank.ordering' | translate }}</ion-label>

    <ion-button fill="outline" shape="round" size="small" (click)="rankOrderingChanged.emit(filter.rankOrdering)">
      <span *ngIf="filter.rankOrdering === RankOrdering.NONE;else rankOrderingArrow">
        {{ 'expanded-header.rank.none' | translate }}
      </span>

      <ng-template #rankOrderingArrow>
        <ion-icon [name]="filter.rankOrdering === RankOrdering.ASC ? 'caret-down' : 'caret-up'"></ion-icon>
      </ng-template>
    </ion-button>

  </ion-item>
</div>
</ion-toolbar>
