<div class="minimal-info">

  <div class="info-own-type">
    <app-type [type]="type" style="margin: 0 8px" [disabled]="true"></app-type>
    <span>{{ type.name }}</span>
  </div>

  <ion-button size="small" fill="clear" style="margin: 0 0 0 8px" (click)="displayEfficiencies = !displayEfficiencies">
    <ion-icon name="information" slot="icon-only"></ion-icon>
  </ion-button>
</div>

<app-efficiencies *ngIf="displayEfficiencies" [types]="types$"></app-efficiencies>
